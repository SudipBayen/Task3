<body>
    <div class="wrapper">
        <div class="form-container">
           <hr class="left-line">
            <h1>Register</h1>
            <hr class="right-line">
            <p class="signup">Create your account. It's free and only takes a minute</p>
            <form action="" method="">
               <div class="name">
                    <input type="text" placeholder="First Name" class="fname" required>
                    <input type="text" placeholder="Last Name" class="lname" required>
                </div>    
                <input type="email" placeholder="Email" class="others" required><br/>
                <input type="password" placeholder="Password" class="others" required><br/>
                <input type="password" placeholder="Confirm Password" class="others" required><br/>
                
                <input type="checkbox" class="agree">
                <p class="agree-text" required>I accept <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>.</p>
                
                <button class="btn">Register Now</button>
            </form>
        </div>
        <p class="signin">Already have an Account ? <a href="#">Sign In</a></p>
    </div>
</body>
